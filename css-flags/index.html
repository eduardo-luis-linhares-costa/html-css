<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flags of the world</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="flag_container">
			<h3 class="flag_title">Italy</h3>
			<div class="flag flag--italy">
				<div class="green-italy"></div>
				<div class="red-italy"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Ukraine</h3>
			<div class="flag flag--ukraine">
				<div class="blue-ukraine"></div>
			<div class="yellow-ukraine"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Kuwait</h3>
			<div class="flag flag--kuwait">
				<div class="poligno-kuwait"></div>
				<div class="green-kuwait"></div>
				<div class="white-kuwait"></div>
				<div class="red-kuwait"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Bangladesh</h3>
			<div class="flag flag--bangladesh">
				<div class="red-ball-bangladesh"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Portugal</h3>
			<div class="flag flag--portugal">
				<div class="green-portugal"></div>
				<div class="yellow-ball"></div>
				<div class="red-portugal"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Japan</h3>
			<div class="flag flag--japan">
				<div class="japan-ball"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Greece</h3>
			<div class="flag flag--greece">
				<div class="square-greece">
				<div class="square-line"></div>
				<div class="square-line2"></div>
				</div>
				<div class="blue-line-greece"></div>
				<div class="blue-line-greece1"></div>
				<div class="blue-line-greece2"></div>
				<div class="blue-line-greece3"></div>
				<div class="blue-line-greece4"></div>
			</div>
		</div>
	</body>
</html>
