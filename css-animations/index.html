<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="sector">
        <div class="title">Prespective</div>
        <div class="first-sector-square"></div>
    </div>

    <div class="second-sector">  
        <div class="title">Prespective</div>
        <div class="second-sector-flex">
        <div class="box-progress">
            <div class="inside-box-progress ibp1"></div>
        </div>
        <div class="box-progress">
            <div class="inside-box-progress ibp2"></div>
        </div>
        <div class="box-progress">
            <div class="inside-box-progress ibp3"></div>
        </div>
        <div class="box-progress">
            <div class="inside-box-progress ibp4"></div>
        </div>
        </div>
    </div>

    <div class="third-sector">
        <div class="title">Progress</div>
        <div class="loading-square">
            <div class="loading-ball ball1"></div>
            <div class="loading-ball ball2"></div>
            <div class="loading-ball ball3"></div>
            <div class="loading-ball ball4"></div>
        </div>
    </div>

    <div class="fourth-sector">
        <div class="title"> Appear</div>
        <div class="appear-text">
            <div>
                <h2 class="letter1">A</h2>
                <h2 class="letter2">P</h2>
                <h2 class="letter3">P</h2>
                <h2 class="letter4">E</h2>
                <h2 class="letter5">A</h2>
                <h2 class="letter6">R</h2>
            </div>
            <div class="from-above-text"><h3>from above</h3></div>
        </div>
    </div>

    <div class="fifth-sector">
        <div class="title">Pause me while you can</div>
        <div class="slide-bar">
            <div class="slide-square"></div>
        </div>
    </div>

</body>
</html>
